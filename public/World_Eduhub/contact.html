    <!--************ Contact us -->

    <div class="contact-us">
        <div class="container">
            <h2 class="section-common--heading">
                Contact Us
            </h2>
            <p class="section-common--subheading">Get in touch with us. We are always here to help you.</p>
        </div>
    </div>

    <section class="section-contact-us">

        <div class="container grid grid-two--cols">
            <div class="contact-content">
                <form action="https://formspree.io/f/mvgwlrkq"
                method="POST">
                    <div class="grid grid-two--cols mb-3">
                        <div>
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" required autocomplete="off"
                                placeholder="Name" />
                        </div>

                        <div>
                            <label for="email">Enter your email</label>
                            <input type="email" name="email" id="email" required autocomplete="off" placeholder="name@example.com" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" placeholder="your main title">
                    </div>
                    <div class="mb-3">
                        <label for="message">Message</label>
                        <textarea name="message" id="Message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-submit">Send Message</button>
                    </div>
                </form>
            </div>
            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6613.593198096164!2d89.37298860491717!3d26.400503755462083!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1760687447794!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>


    <!--************ contact us End-->
